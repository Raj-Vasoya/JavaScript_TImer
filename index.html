<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
    <link rel="icon" type="image/x-icon" href="Watch.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body id="hello">
    <div>
        <div id="timer">
            <span id="hr">00</span>
            <span id="time">:</span>
            <span id="min">00</span>
            <span id="time">:</span>
            <span id="sec">00</span>
        </div>
        <div class="button">
            <button id="start" onclick="startTimer()">Start</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
            <button id="reset" onclick="resetTimer();">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
        </div>
        <div class="lapbox">
            <ol id="laps" style="margin-left: 20px;">
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
